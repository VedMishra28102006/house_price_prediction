{% if context["prediction"] %}
<h3>Prediction: {{ context["prediction"] }}</h1>
{% endif %}
<form method="POST">
  <label>Bedrooms:</label>
  <input required type="number" name="bedrooms">
  <br>
  <label>Bathrooms:</label>
  <input required type="number" name="bathrooms">
  <br>
  <label>Sqft living:</label>
  <input required type="number" step="any" name="sqft_living">
  <br>
  <label>Sqft lot:</label>
  <input required type="number" step="any" name="sqft_lot">
  <br>
  <label>Floors:</label>
  <input required type="number" name="floors">
  <br>
  <label>Waterfront:</label>
  <input required type="number" name="waterfront">
  <br>
  <label>View:</label>
  <input required type="number" name="view">
  <br>
  <button type="submit">Submit</button>
</form>
